<p>student-list works!</p>
<div class="col-md-6">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let student of students">
                <td>{{student.firstName}}</td>
                <td>{{student.lastName}}</td>
                <td><button class="btn btn-danger" (click)="deleteStudent(student.firstName)"> Delete Student</button></td>
                <td><button class="btn btn-danger" (click)="deleteStudentById(student.id)"> Delete Student By Id</button></td>
                <td><button class="btn btn-info" (click)="viewStudentInfo(student.id)" routerLink="student"> Find Student By Id</button></td>
            </tr>
        </tbody>
    </table>

</div>
